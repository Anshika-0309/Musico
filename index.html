<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ea80d48052.js" crossorigin="anonymous"></script>
    <title>Spotify - Your Music</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/images/logo.png" alt="Spotify Logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact Us</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of 2023</h1>
            <div class="songItem">
                <div class="item">
                    <img src="/images/item1.jpeg" alt="item1">
                    Until I Found You <span class="timeSpan">2:57<span class="songIcon"><i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="item">
                    <img src="/images/item1.jpeg" alt="item2">
                    Thousand Years <span class="timeSpan">2:57<span class="songIcon"><i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="item">
                    <img src="/images/item1.jpeg" alt="item3">
                    Let Her Go <span class="timeSpan">2:57<span class="songIcon"><i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="item">
                    <img src="/images/item1.jpeg" alt="item4">
                    Photograph <span class="timeSpan">2:57<span class="songIcon"><i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="item">
                    <img src="/images/item1.jpeg" alt="item5">
                    Love Story - Taylor Swift <span class="timeSpan">2:57<span class="songIcon"><i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="item">
                    <img src="/images/item1.jpeg" alt="item6">
                    Make You Mine <span class="timeSpan">2:57<span class="songIcon"><i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="item">
                    <img src="/images/item1.jpeg" alt="item7">
                    It's You <span class="timeSpan">2:57<span class="songIcon"><i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="item">
                    <img src="/images/item1.jpeg" alt="item9">
                    Night Changes <span class="timeSpan">2:57<span class="songIcon"><i class="fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-backward-step fa-2x"></i>
            <i class="fa-regular fa-circle-play fa-2x"></i>
            <i class="fa-solid fa-forward-step fa-2x"></i>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
